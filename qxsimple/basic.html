    <script type="text/javascript">
        //declare your main class name
        qx.core.Environment.add("qx.application","qxsimple.Application");
        
        //write your main class
        qx.Class.define("qxsimple.Application",{
          extend : qx.application.Standalone,

          members :
          {
            main: function()
            {
              this.base(arguments);

                //create a button
                var btn1 = new qx.ui.form.Button("Button A", "../img/glyphicons_free/glyphicons/png/glyphicons_003_user.png");
               //add a listener on execution
                btn1.addListener("execute",function(e){
                    alert("Hello!");
                });
                //add it to the application root

            }
          }
        });
