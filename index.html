
<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="script/qxsimple.js"></script>
<script type="text/javascript">
        //declare your main class name
        qx.core.Environment.add("qx.application","qxsimple.Application");
        
        //write your main class
        qx.Class.define("qxsimple.Application",{
          extend : qx.application.Standalone,

          members :
          {
            main: function()
            {
              this.base(arguments);

              qx.theme.manager.Meta.getInstance().setTheme(qx.theme.Indigo);
                //create a button
                var btn1 = new qx.ui.form.Button("Button A", "resource/qx/icon/Oxygen/16/actions/view-refresh.png");
               //add a listener on execution
                btn1.addListener("execute",function(e){
                    alert("Hello!");
                });
               
               //create a selectbox
                var selectBox = new qx.ui.form.SelectBox();
                for (var i=0; i<30; i++)
                {
                  var tempItem = new qx.ui.form.ListItem("Item " + (i+1));
                  selectBox.add(tempItem);

                  // select sixth item
                  if (i == 5) {
                    selectBox.setSelection([tempItem]);
                  }
                }
                
                //create a tree
                var tree = new qx.ui.tree.Tree().set({
                  width : 200,
                  height : 400,
                  draggable: true
                });

                var root = new qx.ui.tree.TreeFolder("root");
                root.setOpen(true);
                tree.setRoot(root);

                var te1 = new qx.ui.tree.TreeFolder("Desktop");
                te1.setOpen(true);
                te1.setIcon("resource/qx/icon/Oxygen/16/actions/view-refresh.png");
                root.add(te1);

                var te1_1 = new qx.ui.tree.TreeFolder("Files");
                var te1_2 = new qx.ui.tree.TreeFolder("Workspace");
                var te1_3 = new qx.ui.tree.TreeFolder("Network");
                var te1_4 = new qx.ui.tree.TreeFolder("Trash");
                te1.add(te1_1, te1_2, te1_3, te1_4);


                var te1_2_1 = new qx.ui.tree.TreeFile("Windows (C:)");
                var te1_2_2 = new qx.ui.tree.TreeFile("Documents (D:)");
                te1_2.add(te1_2_1, te1_2_2);



                var te2 = new qx.ui.tree.TreeFolder("Inbox");

                var te2_1 = new qx.ui.tree.TreeFolder("Presets");
                var te2_2 = new qx.ui.tree.TreeFolder("Sent");
                var te2_3 = new qx.ui.tree.TreeFolder("Trash");

                for (var i=0; i<30; i++) {
                  te2_3.add(new qx.ui.tree.TreeFile("Junk #" + i));
                }

                var te2_4 = new qx.ui.tree.TreeFolder("Data");
                var te2_5 = new qx.ui.tree.TreeFolder("Edit");

                te2.add(te2_1, te2_2, te2_3, te2_4, te2_5);

                root.add(te2);

                //create a layout and container
                var vBox = new qx.ui.layout.VBox();
                vBox.set({
      	            spacing: 10
      	          });
                var container = new qx.ui.container.Composite(vBox);

                //add widgets to the container
                container.add(btn1);
                container.add(selectBox);
                container.add(tree);
                
                //add it to the application root
                this.getRoot().add(container, {left:100,top:100});
            }
          }
        });
    </script>
</head>
</html>
